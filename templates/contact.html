<!-- ================= CONTACT ================= -->
<section id="contact" class="py-32 bg-gray-50">
  <div class="max-w-7xl mx-auto px-6">
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold text-primary">Contact</h2>
      <p class="text-gray-600 mt-4">Nous sommes là pour vous aider. Contactez-nous !</p>
    </div>

    <div class="grid md:grid-cols-3 gap-12">
      <div class="space-y-8">
        <div class="flex gap-4">
          <i class="bi bi-geo-alt text-3xl text-primary flex-shrink-0"></i>
          <div>
            <h3 class="font-bold">Adresse</h3>
            <p class="text-gray-600">Lotissement Karima Lot N° 45 Route de Rabat, Tanger</p>
          </div>
        </div>
        <div class="flex gap-4">
          <i class="bi bi-telephone text-3xl text-primary flex-shrink-0"></i>
          <div>
            <h3 class="font-bold">Appelez-nous</h3>
            <p class="text-gray-600">+212 5 39 42 66 00</p>
          </div>
        </div>
        <div class="flex gap-4">
          <i class="bi bi-envelope text-3xl text-primary flex-shrink-0"></i>
          <div>
            <h3 class="font-bold">Envoyez-nous un e-mail</h3>
            <p class="text-gray-600">contact@mceutik.com</p> <!-- corrigé l'email -->
          </div>
        </div>
      </div>

      <div class="md:col-span-2">
        <!-- Messages de statut -->
        <div class="contact-message loading mb-4 hidden">
          <p class="text-center text-blue-600">Envoi en cours...</p>
        </div>
        <div class="contact-message sent-message mb-4 hidden">
          <p class="text-center text-green-600 font-bold">Votre message a été envoyé avec succès !</p>
        </div>
        <div class="contact-message error-message mb-4 hidden">
          <p class="text-center text-red-600"></p>
        </div>

        <form id="contact-form" action="/contact" method="post" class="bg-white p-10 rounded-3xl shadow-xl space-y-6">
          <div class="grid md:grid-cols-2 gap-6">
            <input type="text" name="name" class="w-full border px-6 py-4 rounded-xl focus:ring-4 focus:ring-primary/20" placeholder="Votre nom" required>
            <input type="email" name="email" class="w-full border px-6 py-4 rounded-xl focus:ring-4 focus:ring-primary/20" placeholder="Votre email" required>
          </div>
          <input type="text" name="subject" class="w-full border px-6 py-4 rounded-xl focus:ring-4 focus:ring-primary/20" placeholder="Sujet" required>
          <textarea name="message" rows="6" class="w-full border px-6 py-4 rounded-xl focus:ring-4 focus:ring-primary/20" placeholder="Message" required></textarea>
          <div class="text-center">
            <button type="submit" class="bg-primary text-white px-10 py-4 rounded-full font-bold hover:bg-primary-hover transition">
              Envoyer le message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
